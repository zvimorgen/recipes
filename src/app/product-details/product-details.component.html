<div class="food-link">
    <img src="../../assets/Food-Ingredients.jpg" class="background-image"/>
    <div class="on-image details">
        <h2>Product Details</h2>

        <div *ngIf="product">
            <h3>{{ products[0].id }}</h3>

        </div>
    </div>
</div>

<div class="food-link">
    <img src="../../assets/Food-Ingredients.jpg" class="background-image"/>
    <div class="on-image">

        <button class="hiddenButton" (click)="toggleSearchForm()">Add or remove ingredients</button>
        <br>
        <div [hidden]="!showSearchForm">
            <form class="search">
                <input type="text" name="search" required>
                <button class="search-button">search</button>
            </form>
            <table class="products-table">
                <thead>
                <tr>
                    <th>Ingredient List</th>
                </tr>
                </thead>
                <tbody>
<!--                <tr *ngFor="let product of ingredients">-->
<!--                    <td>-->
<!--                        {{ product.title }}-->
<!--               </tr>-->
                            <tr *ngFor="let product of products">

                                <td>
                                    <a type="button" (click)="addToList(product)">
<!--                                    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">-->
                                        {{ product.name }}
                                    </a>
<!--                                    </a>-->
<!--                                    &lt;!&ndash;        </td>&ndash;&gt;-->
<!--                                    &lt;!&ndash;        <td>פרטי המוצר כאן</td> &ndash;&gt;-->
                            </tr>
                </tbody>
            </table>
            <br>
        </div>
        <br>
        <div [hidden]="showSearchForm">
            <form class="add">
                <label for="ingredient">Ingredient:</label>
                <input type="text" name="ingredient" required>
                <!--            <label for="title">Title:</label>-->
                <!--            <input type="text" name="title" required>-->
                <br>
                <button>add a new ingredient</button>
            </form>
            <br>

            <form class="delete">
                <label for="id">Ingredient id:</label>
                <input type="text" name="id" required>
                <br>
                <button>delete an ingredient</button>
            </form>
        </div>
    </div>
</div>
